<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      EmployeeManager App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-item>
    <ion-input [(ngModel)]='topic' placeholder="Add filter..."></ion-input>
  </ion-item>
  <ion-button expand="block" (click)="filter()">Filter..</ion-button>

  <ion-list>
    <ion-list-header> Usuarios Activos </ion-list-header>
      <ion-item *ngFor="let user of allUsers">
        <ion-avatar slot="start">
          <img src="{{user.imageUrl}}" />
        </ion-avatar>
        <ion-label>
          <h2>{{user.name}}</h2>
          <h3>{{user.jobTitle}}</h3>
          <p>{{user.phone}}</p>
        </ion-label>
      </ion-item>
    </ion-list>

</ion-content>
